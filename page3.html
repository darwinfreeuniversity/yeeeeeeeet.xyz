<html>
  <head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="container">
    <section class="p-4 p-lg-5 text-center" id="contact">
      <div class="my-auto">

        <form
          class="contact-form d-flex flex-column align-items-center"
          action="https://formspree.io/tom@trailmarker.io"
          method="POST"
        >
          <div class="form-group w-75">
            <input
              type="name"
              class="form-control"
              placeholder="Name"
              name="name"
              required
            />
          </div>
          <div class="form-group w-75">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              name="name"
              required
            />
          </div>

          <div class="form-group w-75">
            <textarea
              class="form-control"
              type="text"
              placeholder="Message"
              rows="7"
              name="name"
              required
            ></textarea>
          </div>
          <input type="hidden" name="_next" value="https://snitchjacket.fashion/page3-thanks.html"/>
          <button type="submit" class="btn btn-submit btn-info w-75">Submit</button>
        </form>
      </div>
    </section>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
